{% extends 'base.html' %}

{% block head_title %}
	Tweetme2 - Home
{% endblock head_title %}

{% block content %}
	<h1>Welcome to Tweetme2</h1>

	<script>
			const xhr = new XMLHttpRequest()
			const method = 'GET'
			const url = "/tweets"
			const responseType = "json"

			xhr.responseType = responseType
			xhr.open(method, url)
			xhr.onload = function() {
					const serverResponse = xhr.response
					let listedItems = serverResponse.response
					console.log(listedItems)
			}
			xhr.send()


	</script>
{% endblock content %}
